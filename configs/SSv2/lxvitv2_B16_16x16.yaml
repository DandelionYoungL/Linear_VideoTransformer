MODEL:
  NUM_CLASSES: 174
  ARCH: xvit
  MODEL_NAME: XVIT
  LOSS_FUNC: cross_entropy
  DROPOUT_RATE: 0.5
TEST:
  ENABLE: True
  DATASET: ssv2
  BATCH_SIZE: 32
  NUM_ENSEMBLE_VIEWS: 2
DATA_LOADER:
  NUM_WORKERS: 8
  PIN_MEMORY: True
NUM_GPUS: 8
NUM_SHARDS: 1
RNG_SEED: 0
OUTPUT_DIR: output/lv2_dts_vvt_St_Ts_gate/
ATTENTION_TYPE: divided_time_space
USE_3D: False
USE_CGATE: True
SAVE_QK: False
